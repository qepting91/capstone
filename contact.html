<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 8px;
            vertical-align: top;
        }
        .input-field {
            width: 100%;
        }
    </style>
</head>
<body class="contact-us-here" >
    <header id="menutopper">
        <div class="menutopper-inner">
            <div class="logo">
                <img src="docs/images/Risk.png" alt="Logo">
            </div> 
            <button class="navbar-toggler" type="button">â˜°</button>
            <div class="navbar-collapse">
                <ul class="menu menu-1">
                    <li><a href="/capstone/index.html">Home</a></li>
                    <li><a href="/capstone/search.html">Search</a></li>
                    <li><a href="/capstone/about.html">About</a></li>
                    <li><a href="/capstone/contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main class="contact-form">
        <h1 class="special-heading">Contact Us Here</h1>
        <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xoqogwvg" method="post">
            <fieldset id="fs-frm-inputs">
              <label for="full-name">Full Name</label>
              <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
              <label for="email-address">Email Address</label>
              <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
              <label for="message">Message</label>
              <textarea rows="5" name="message" id="message" placeholder="Please feel free to leave any input on functionalities, features you would enjoy, or your experience!" required=""></textarea>
              <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
            </fieldset>
            <input type="submit" value="Submit">
          </form>
    </main>
    
    <footer>
        <p>&copy; RiskRadar</p>
    </footer>
<script src="index.js"></script>
</body>
</html>
